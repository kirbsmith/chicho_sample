<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
    function SubForm (){
      $.ajax({
          url:'https://api.apispreadsheets.com/data/aUD7OzDXSx42yv3k/',
          type:'post',
          data:$("#contact_form").serializeArray(),
          success: function(){
            alert("Please make sure you typed your email correctly then resubmit your information.")
          },
          error: function(){
            alert("There was an error submitting your information.")
          }
        });
      }
    </script>
  </head>
  <body>
    <section id="top-header">
      <h1><a id="header_anchor" href="index.html"><span id="black_h1">chi</span><span id="gray_h1">cho</span></a></h1>
      <header>|   Contact Us</header>
    </section>
    <section id="top-nav">
      <ul id="top-nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="offer.html">What We Offer</a></li>
      </ul>
    </section>
      <section class="contact-form">
        <form id="contact_form">

          <label for="fname">First Name</label>
          <input type="text" id="first_name" name="fname" placeholder="First Name">

          <label for="lname">Last Name</label>
          <input type="text" id="last_name" name="lname" placeholder="Last Name">

          <label for="emailaddress">Email Address</label>
          <input type="email" id="email" name="emailaddress" placeholder="Email Address">

          <label for="state">State</label>
          <select id="state" name="state">
            <option value=""></option>
            <option value="massachusetts">Massachusetts</option>
            <option value="maine">Maine</option>
            <option value="new-hampshire">New Hampshire</option>
            <option value="rhode-island">Rhode Island</option>
            <option value="vermont">Vermont</option>
          </select>

          <label for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Get in touch" style="height:100px"></textarea>

          <input id="submit-button" type="submit" value="Submit" onclick="SubForm()">

      </form>
    </section>
  </body>
</html>
